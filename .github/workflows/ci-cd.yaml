name: Wisecow CI/CD

on:
  push:
    branches:
      - main   # run workflow when code is pushed to main
  pull_request:
    branches:
      - main   # also run on PRs targeting main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t bhavani2909/wisecow:latest ./wisecow

      - name: Push Docker image
        run: docker push bhavani2909/wisecow:latest

      - name: Set up Kubeconfig
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ./wisecow/wisecow-deployment.yaml
          kubectl apply -f ./wisecow/wisecow-service.yaml
          kubectl apply -f ./wisecow/wisecow-ingress.yaml

